{% extends "base.html" %}
{% block content %}
<h1>Create new game.</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.gamename.label }}<br>
        {{ form.gamename(size=32) }}
        {% for error in form.gamename.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>
        <p>{{ form.submit() }}</p>
    </p>
</form>
{% endblock %}
